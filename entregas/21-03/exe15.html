<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taximetro</h1>
    Digite o nome do passageiro: <input type="text" id="ipt_nomePassageiro"><br><br>
    Digite a distância da corrida: <input type="text" placeholder="(em km)" id="ipt_distancia"><br><br>
    Digite a bandeira da corrida: <input type="text" placeholder="(entre 1 e 3)" id="ipt_bandeira"><br><br>
    Digite o horário da corrida: <input type="text" placeholder="(entre 0 e 23)" id="ipt_horario"><br><br>
    <button onclick="calcular()">Calcular corrida</button><br>
    <p id="p_retorno"></p>
</body>
</html>

<script>

function calcular() {

    if (ipt_bandeira.value > 3){
        alert(`A bandeira deve estar entre 1 e 3!`)
    }

    if (ipt_bandeira.value < 1){
        alert(`A bandeira deve estar entre 1 e 3!`)
    }

    if (ipt_horario.value > 23){
        alert(`A horário deve estar entre 0 e 23`)
    }

    if (ipt_horario.value < 0){
        alert(`A horário deve estar entre 0 e 23`)
    }
    
    var bandeira = Number(ipt_bandeira.value);
    var distancia = Number(ipt_distancia.value);
    var horario = Number(ipt_horario.value);
    var total = 0;

    if (bandeira == 1){
        if (horario <= 6){
            total = (distancia*1.25)*1.05;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 12){
            total = (distancia*1.25)*1.10;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 23){
            total = (distancia*1.25)*1.15;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
    }

    if (bandeira == 2){
        if (horario <= 6){
            total = (distancia*1.25)*1.10;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 12){
            total = (distancia*1.25)*1.20;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 23){
            total = (distancia*1.25)*1.30;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
    }

    if (bandeira == 3){
        if (horario <= 6){
            total = (distancia*1.25)*1.15;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 12){
            total = (distancia*1.25)*1.30;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
        if (horario <= 23){
            total = (distancia*1.25)*1.45;
            p_retorno.innerHTML = `Olá, ${ipt_nomePassageiro.value}. Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$${total}`;
        }
    }

}


</script>
