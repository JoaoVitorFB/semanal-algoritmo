<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    <h1>Exercício 07</h1>
    <p>Digite os nomes dos filmes que mais gosta:</p>
    <input type="text" id="ipt_filmes"><br><br>
    <button onclick="cadastrar()">Cadastrar filmes</button><br><br>
    <button onclick="reset()">Reset</button><br><br>
    <div id="div_retorno"></div>
</body>

</html>
<script>

    var filmes = [];

    function cadastrar() {

        filmes.push(ipt_filmes.value);
        ipt_filmes.value = '';

        if (filmes.length % 2 != 0){
            div_retorno.innerHTML += `<p style="color:blue;">${filmes[filmes.length-1]}<p>`; 
            } else {
            div_retorno.innerHTML += `<p style="color:red;">${filmes[filmes.length-1]}<p>`; 
        }
    }

    function reset() {
        filmes = [];
        div_retorno.innerHTML = ``;
    }

</script>
