<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 39c Número Aleatório</title>
</head>

<body>
    <h2>Analise os resultados abaixo e diga o que está acontecendo</h2>
    <button onclick="sortear()">Sortear</button>
    <br><br>
    <div id="div_result">Resultdo <br></div>
</body>

</html>
<script>

    // Você pode fazer operações aritméticas com o NÚMERO ALEATÓRIO 
    // para aumentar o seu "range" de sorteio 
    // NESTE CASO ESTAMOS MULTIPLICANDO POR 3 PARA OBTERMOS SORTEIOS ENTRE 0 E 3

    function sortear() {
        var ax_num = Math.random();
        div_result.innerHTML += `Número sorteado = ${(ax_num)} Número transformado ${ax_num*3} O número arredondado  ${(ax_num*3).toFixed()} <br> `;
    }
</script>
