<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o número de partidas jogadas: <input id="ipt_partidas"><br>
    Digite o número total de gols: <input id="ipt_gols"><br>
    <button onclick="calcular()">Calcular</button><br>
    <p id="p_retorno"></p>
</body>
</html>

<script>

    function calcular() {
        var media = Number(ipt_gols.value)/Number(ipt_partidas.value);

        if (media >= 0.2) {

            if (media > 0.6) {

                p_retorno.innerHTML = `Média ${media}<br>`;
                p_retorno.innerHTML += "Atacante de futuro";

            } else {

                p_retorno.innerHTML = "Não achei o novo Roger Guedes<br>";
                p_retorno.innerHTML += `Média ${media}<br>`;
                p_retorno.innerHTML += "Atacante mediano";

            }
            

        } else {

            p_retorno.innerHTML = "Não achei o novo Roger Guedes<br>";
            p_retorno.innerHTML += `Média ${media}<br>`;
            p_retorno.innerHTML += "Troque de posição!";
        }
    }
</script>
